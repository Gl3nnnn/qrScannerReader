<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Qr Code Generator and Scanner</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <input type="color" class="input light" value="#ffffff">
                    </div>
                    <div class="field">
                        <input type="color" class="input dark">
                    </div>
                   
                </div>
            </div>
            <div class="field">
                <input type="text" class="input qr-text" placeholder="Enter Text">
            </div>
            <div id="qr-code" class="mb-3"></div>
            <div class="field is-grouped">
                <p class="control">
                    <a href="#" class="button is-primary download" download="QRCode">
                        <span class="icon">
                            <i class="fas fa-cloud-download-alt"></i>
                        </span>
                        <span>Download</span>
                    </a>
                </p>
                <p class="control">
                    <a href="scanner/index.html" class="button is-info qr-scanner-btn">
                        <span class="icon">
                            <i class="fas fa-qrcode"></i>
                        </span>
                        <span>QR Scanner</span>
                    </a>
                </p>
                <p class="control">
                    <button class="button is-success share-btn">
                        <span class="icon">
                            <i class="fas fa-share-alt"></i>
                        </span>
                        <span>Share</span>
                    </button>
                </p>
            </div>
            
        </div>
    </section>



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
